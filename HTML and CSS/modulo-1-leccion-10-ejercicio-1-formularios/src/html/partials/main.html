<main class="main">
  <form action="" method="post">
    <label for="firstName">Nombre</label>
    <input
      placeholder="Escribe aqui tu nombre"
      id="firstName"
      type="text"
      name="firstName"
      required
    />
    <label for="lastName">Apellido</label>
    <input
      placeholder="Escribe aqui tus appellidos"
      id="lastName"
      type="text"
      name="lastName"
    />
    <label for="emailAddress">Correo electrónico</label>
    <input
      placeholder="Escribe aqui tu email"
      type="email"
      id="emailAddress"
      name="emailAddress"
      required
    />
    <label for="street">Calle</label>
    <input
      placeholder="Escribe aqui la calle"
      type="text"
      id="street"
      name="street"
      required
    />
    <label for="city">Ciudad</label>
    <input
      placeholder="Escribe aqui la ciudad"
      type="text"
      id="city"
      name="city"
      value="Madrid"
      required
    />
    <label for="province">Provincia</label>
    <input
      placeholder="Escribe aqui la provincia"
      type="text"
      id="province"
      name="province"
      value="Madrid"
      required
    />
    <label for="country">Pais</label>
    <input
      placeholder="Escribe aqui el pais"
      type="text"
      id="country"
      name="country"
      value="Espana"
      required
    />
    <label for="ID">DNI / NIE</label>
    <input
      placeholder="Escribe aqui tu DNI/NIE"
      id="ID"
      type="text"
      name="ID"
      required
    />
    <label for="telephone">Teléfono</label>
    <input
      placeholder="Escribe aqui tu telefono"
      type="tel"
      id="telephone"
      name="telephone"
      required
    />
    <label for="password1">Contrasena</label>
    <input
      placeholder="Escribe aqui tu contrasena"
      type="password"
      id="password1"
      name="password"
      required
    />
    <label for="password2">Confirmar contrasena</label>
    <input
      placeholder="Confirma aqui tu contrasena"
      type="password"
      id="password2"
      name="password"
      required
    />
    <input type="submit" value="Enviar info" />
  </form>
</main>
