<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Repaso final</title>
  </head>
  <body>
    <header>
      <h1 class="title">Palettes</h1>
    </header>
    <main>
      <form class="js-form form">
        <label for="search">Tipe in the name of your favourite palette:</label>
        <input
          type="text"
          id="search"
          placeholder="Add name of palette here"
          class="js-input input"
        />
      </form>
      <div class="container-palettes">
        <h2>Select palettes</h2>
        <div class="js-container"></div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
