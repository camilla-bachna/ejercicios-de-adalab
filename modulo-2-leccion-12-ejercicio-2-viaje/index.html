<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cities</title>
  </head>
  <body>
    <h1>Which city would you like to visit:</h1>
    <h2>choose Madrid or Vienna</h2>
    <form>
      <input type="radio" name="city" class="js-city" value="Madrid" />
      <span>Madrid</span>
      <input type="radio" name="city" class="js-city" value="Vienna" />
      <span>Vienna</span>
    </form>
    <p class="js-container"></p>
    <script src="./js/main.js"></script>
  </body>
</html>
